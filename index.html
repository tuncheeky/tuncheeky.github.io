<!doctype html>
<html>
<head>
    <title>Tuncheeky</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta id="gameViewport" name="viewport" content="width=device-width initial-scale=1">
    <link href="styles.css" rel="stylesheet" type="text/css">
    <link rel="icon" type="image/png" href="favicon.png">
    <script src="bridge-api-definition.js"></script>
</head>

<body>
<div align="center" id="embed-html"></div>
<div id="text-input-window-overlay">
    <div id="text-input-window">
        <input type="text" id="text-input-window-text-field">
        <button id="text-input-window-button-enter" class="text-input-window-button">&#x23CE;</button>
        <button id="text-input-window-button-cancel" class="text-input-window-button">&#215;</button>
    </div>
</div>
<script type="text/javascript" src="html/html.nocache.js"></script>
</body>

<script>
    function handleMouseDown(evt) {
        evt.preventDefault();
        evt.stopPropagation();
        window.focus();
    }
    function handleMouseUp(evt) {
        evt.preventDefault();
        evt.stopPropagation();
    }
    document.addEventListener('contextmenu', event => event.preventDefault());
    document.getElementById('embed-html').addEventListener('mousedown', handleMouseDown, false);
    document.getElementById('embed-html').addEventListener('mouseup', handleMouseUp, false);
</script>
</html>
